<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vanilla JS To-Do</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="app" aria-labelledby="app-title">
    <header class="header">
      <h1 id="app-title">To-Do List</h1>
      <p class="subtitle">Add tasks, mark them done, delete — no reloads.</p>
    </header>

    <form id="todo-form" aria-label="Add a new task">
      <label for="todo-input" class="visually-hidden">New task</label>
      <input
        id="todo-input"
        type="text"
        placeholder="What needs to be done?"
        autocomplete="off"
        aria-required="true"
      />
      <button id="add-btn" type="submit" aria-label="Add task">Add</button>
    </form>

    <section class="meta">
      <span id="count-all">0</span> total •
      <span id="count-active">0</span> active •
      <span id="count-done">0</span> done
      <button id="clear-done" class="link-btn" type="button" title="Remove all completed tasks">
        Clear completed
      </button>
    </section>

    <ul id="todo-list" class="list" role="list" aria-live="polite" aria-relevant="additions removals"></ul>

    <footer class="footer">
      <small>Saved locally • vanilla JS • keyboard-friendly</small>
    </footer>
  </main>
</body>
</html>
